<!doctype html>
<html lang="en">
<head>
    <title>Admin Center</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/icon" href="{{ url_for('static', filename='assets/logo/favicon.png') }}" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar-brand {
            font-size: 1.5em;
            color: #007bff;
        }
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .card {
            margin-top: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
        }
        .card-footer {
            font-size: 0.9em;
        }
        .table-responsive {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Database Admin</a>
        </nav>
        <!-- Download Button -->
        <a href="{{ url_for('static', filename='assets/download/MIS/Mandeep_CV.pdf') }}" class="download-btn" download>Download Files</a>
    </header>

    <main>
        <div class="container text-center">
          <main>
            <div class="container text-center">
                <div class="card">
                    <div class="card-header">
                      User Details
                    </div>
                    <div class="table-responsive">
                      <table class="table table-striped table-hover table-bordered align-middle">
                        <caption>List of users</caption>
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Message</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for details in details %}
                          <tr class="table-primary">
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ details.name }}</td>
                            <td>{{ details.email }}</td>
                            <td>{{ details.subject }}</td>
                            <td>{{ details.msg }}</td>
                            <td><a class="btn btn-danger" href="{{ url_for('delete', ID=details.ID) }}">Delete Item</a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                    <div class="card-footer text-muted">
                      User data updated regularly
                    </div>
                  </div>
                  
                  
            </div>
        </main>
        </div>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
